<footer class="footer">
  {{ if .Site.Params.links.email }}
  <span class="footer-icon">
    <a href="mailto:{{ .Site.Params.links.email }}" target="_blank"><img src="/mail.svg" alt="email" style="height: 1.2em; vertical-align: middle"></a>
  </span>
  {{ end }}
  {{ if .Site.Params.links.github }}
  <span class="footer-icon">
    <a href={{ .Site.Params.links.github }} target="_blank"><img src="/github.svg" alt="github" style="height: 1em; vertical-align: middle"></a>
  </span>
  <span class="seperator">|</span>
  {{ end }}
  <span>
    built with <a href="https://gohugo.io" target="_blank">hugo</a>
  </span>
  <span class="seperator">|</span>
  <span>
    <a href="https://github.com/robertovers/salamander" target="_blank">salamander</a> theme
  </span>
</footer>
